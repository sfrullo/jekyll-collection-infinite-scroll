{% for i in (1..10) %}
	{% assign _tagslist = page.tags | join : '|' | split: '|' %}
	{% capture _tags %}{% for t in _tagslist %}{{ t | prepend : ' ' }}{% endfor %}{% endcapture %}
	<div class="pagination__item {{ _tags }}">
		{% assign a = page.tags | split: ',' | size | times: i | modulo: 9 %}
		<img alt="" src="http://via.placeholder.com/350x1{{ a }}0?text='{{ _tags }}'"/>
	</div>
{% endfor %}
