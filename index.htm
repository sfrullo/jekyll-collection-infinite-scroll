<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/infinite-scroll/dist/infinite-scroll.pkgd.min.js"></script>
	<style>
		.page-load-status {
			display: none; /* hidden by default */
			padding-top: 20px;
			border-top: 1px solid #DDD;
			text-align: center;
			color: #777;
		}
		.pagination__item {
			height: 130px;
			margin: 10px;
			background-color: #ccc;
		}
		#placeholder {
			height: 100vh;
			display: flex;
			flex-flow: column;
			justify-content: center;
			align-content: center;
			align-items: center;
		}
		#placeholder p {
			flex: 0;
			font-weight: bold;
			font-size: 36px;
		}
	</style>
</head>
<body>
	
	<div id="placeholder"><p>Scroll me!</p></div>

	<div id="container"></div>

	<div class="page-load-status">
		<div class="loader-ellips infinite-scroll-request">
			<span class="loader-ellips__dot"></span>
			<span class="loader-ellips__dot"></span>
			<span class="loader-ellips__dot"></span>
			<span class="loader-ellips__dot"></span>
		</div>
		<p class="infinite-scroll-last">End of content</p>
		<p class="infinite-scroll-error">No more pages to load</p>
	</div>

	<!-- pagination has path -->
	<p class="pagination">
		<a class="pagination__next" href="/page/2">Next page</a>
	</p>

	<script type="text/javascript">
		$("#container").load("index.html");
		$("#container").infiniteScroll({
			path: '/page/{{#}}',
			append: '.pagination__item',
			status: '.page-load-status',
			hideNav: '.pagination',
		});
	</script>

</body>
</html>
